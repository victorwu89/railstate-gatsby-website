# OPTIONS

# SPACE
space :
  # space options
  default : 20px
  xxs: 2px
  xs: 5px
  s: 10px
  sm: 25px;
  m: 20px
  ml: 30px
  l: 40px
  xl: 80px
  inset:
    default : 40px
    xs: 5px
    s: 10px
    m: 20px
    l: 40px
  stack:
    default : 40px
    xxs: 0 0 2px 0
    xs: 0 0 5px 0
    s: 0 0 10px 0
    m: 0 0 20px 0
    l: 0 0 40px 0
  inline:
    default : 0 20px 0 0
    xxs: 0 2px 0 0
    xs: 0 5px 0 0
    s: 0 10px 0 0
    m: 0 20px 0 0
    l: 0 40px 0 0
  top:
    m: 140px 40px 40px
# SIZE
size:
  radius:
    default: 10px
    small: 5px
# COLOR
color:
  # color options
  neutral:
    white: &color-white '#ffffff'
    blue:
      light: 'lightBlue'
      normal: 'blue'
    gray:
      light: 'lightGray'
      dark: '#6a6a6a'
      a: &color-gray-1 '#fafaf9'
      b: &color-gray-2 '#f3f2f2'
      c: &color-gray-3 '#ecebea'
      d: '#dddbda'
      e: '#c9c7c5'
      f: '#b0adab'
      g: '#969492'
      h: '#706e6b'
      i: '#514f4d'
      j: &color-gray-10 '#3e3e3c'
      k: '#2b2826'
    black: &color-black '#000000'
  brand:
    primary:
      white: &color-brand-white '#fff'
      light: &color-brand-light '#f5f7fc'
      dark: &color-brand-dark '#002A5E'
      medium: &color-brand-medium '#33557E'
    primaryActive: '#709425'
    orange: '#e76d51'
    lightState: '#EAF3FF'
    sunState: '#EA401E'
    seaState: '#6DE09F'
    lightActive: '#709425'
    dark: '#191919'
    darkActive: '#191919'
  special:
    attention: &color-special-attention black
# FONT
font:
  # font options
  family:
    initial: 'Montserrat, verdana, sans-serif'
    target: &font-family-target 'Montserrat, verdana'
  weight:
    standard: 400
    bold: 600
  size:
    xxs: &font-size-xs .8em
    xs: &font-size-xs .95em
    ss: &font-size-s 1em
    s: &font-size-s 1.1em
    sm: &font-size-s 1.15em
    m: &font-size-m 1.35em
    l: &font-size-l 1.7em
    xl: &font-size-xl 2em
    xxl: &font-size-xl 2.2em
    xxxl: &font-size-xxl 2.8em
  lineHeight:
    xs: &font-line-height-xs 1.1
    s: &font-line-height-s 1.2
    m: &font-line-height-m 1.3
    l: &font-line-height-l 1.4
    xl: &font-line-height-l 1.5
    xxl: &font-line-height-l 1.6
    reset: &font-line-height-reset 1
#TIME
time:
  duration:
    default: 0.5s
    long: 1s


# GENERAL TOKENS
background:
  color:
    primary: *color-white
    alt: *color-gray-1
    brand: *color-brand-dark
text:
  family: *font-family-target
  color:
    primary: *color-gray-10
    primaryInverse: *color-white
    brand: *color-brand-dark
    attention: *color-special-attention
  lineHeight:
    default: *font-line-height-l
  maxWidth:
    tablet: 650px
    desktop: 1200px
heading:
  family: *font-family-target
  size:
    h1: *font-size-xl
    h2: *font-size-l
    h3: *font-size-m
  lineHeight:
    h1: *font-line-height-m
    h2: *font-line-height-xs
    h3: *font-line-height-xs
  weight: 600
link:
  color:
    dark: '#191919'
    white: white
    orange: '#e76d51'
linkhover:
  color:
    gray: gray
    dark: '#191919'
line:
  color: *color-gray-3
icon:
  color: *color-brand-dark


# COMPONENT TOKENS
hero:
  h1:
    size: *font-size-m
    color: 'black'
    lineHeight: *font-line-height-xs
  background: 'linear-gradient(0deg, #E0306E, #6438B5)'
blog:
  h1:
    size: *font-size-l
    lineHeight: *font-line-height-xs
    hoverColor: *color-brand-dark
header:
  height:
    default: 80px
    fixed: 127px;
    homepage: 100px;
